<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Algorithm Visualization</title>

    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="navbar-dark header">
    <div class="d-flex justify-content-center">
        <header class="navbar pt-0 pb-0 col-12 col-xl-9" style="max-width: 600px">
            <ul class="nav" style="display: flex; justify-content: space-evenly; width: 100%; padding: 0; list-style-type: none;">
                <input type="radio" name="radio-btn" id="dijkstra" checked="checked"/>
                <label hx-get="/path-find?name=DIJKSTRA"
                       hx-target="#swap-container"
                       hx-swap="outerHTML"
                       for="dijkstra" class="mb-0"><abbr title="Dijkstra's algorithm finds the shortest path in a grid by exploring neighboring nodes, updating distances, and choosing the node with the smallest distance until the destination is reached.">
                        Dijkstra</abbr></label>

                <input type="radio" name="radio-btn" id="a_star"/>
                <label hx-get="/path-find?name=A_STAR"
                       hx-target="#swap-container"
                       hx-swap="outerHTML"
                       for="a_star"
                       class="mb-0"><abbr title="The A* algorithm finds the shortest path in a grid by using a heuristic to estimate the cost from the current point to the goal, combining path cost and heuristic values.">
                        A*</abbr></label>

                <input type="radio" name="radio-btn" id="bfs"/>
                <label hx-get="/path-find?name=BFS"
                       hx-target="#swap-container"
                       hx-swap="outerHTML"
                       for="bfs"
                       class="mb-0"><abbr title="BFS(Breadth-First Search) algorithm explores a grid layer by layer, starting from the source. It checks neighboring cells, ensuring the shortest path is found by visiting each cell once.">
                       BFS</abbr></label>

                <input type="radio" name="radio-btn" id="dfs"/>
                <label hx-get="/path-find?name=DFS"
                       hx-target="#swap-container"
                       hx-swap="outerHTML"
                       for="dfs"
                       class="mb-0"><abbr title="DFS(Depth-First Search) algorithm explores a grid by moving through adjacent cells, marking visited ones. It backtracks when encountering obstacles or dead-ends, searching for a path from start to goal.">
                        DFS</abbr></label>
            </ul>
        </header>
    </div>
</div>

<div class="row d-flex p-2 justify-content-center">
    <div id="swap-container" th:fragment="path-find" class="col-xl-9 col-12 pl-4 pr-4">
        <div id="display-container" class="grid-container"></div>
    </div>
</div>

<script th:inline="javascript">
    let delay = 1;
    let pathFindResult = /*[[${result}]]*/ "";
</script>
<script src="path-find.js"></script>

</body>
</html>
